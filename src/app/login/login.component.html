<div fxLayout="row">
  <div fxFlex="100%" fxFlex.xs="100%">
    <form #form="ngForm">
      <div fxLayout="row" fxLayoutAlign="center center" style="margin-top: 10%;">

        <p-card header="Admin Login" style="text-align: center;padding: 10px;" [style]="{width: '360px'}" styleClass="ui-card-shadow">
          <p-header>
            <img style="height: 30%;width: 30%;margin-top: 10px;" src="assets/images/user_logout-512.png">
          </p-header>
          <div fxLayout="row wrap" fxLayoutGap="15px grid">
            <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%">
              <input type="text" name="userName" [(ngModel)]="admin.userName" pInputText placeholder="User name*">
            </div>
            <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%">
              <input type="password" name="password" [(ngModel)]="admin.password" pInputText placeholder="Password*">
            </div>
          </div>
          <p-footer>
            <button (click)="login()" pButton type="button" label="Login" icon="pi pi-check" style="margin-right: .25em"></button>
          </p-footer>
        </p-card>
      </div>
    </form>
  </div>
</div>
